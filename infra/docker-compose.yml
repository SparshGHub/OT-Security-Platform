services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: otsec
    ports: ["5432:5432"]
    volumes: [dbdata:/var/lib/postgresql/data]
  backend:
    build: ../backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/otsec
      BACKEND_PORT: 8080
      WS_PATH: /live
    ports: ["8080:8080"]
    depends_on: [postgres]
  frontend:
    build: ../frontend
    ports: ["5173:5173"]
    depends_on: [backend]
volumes:
  dbdata:

